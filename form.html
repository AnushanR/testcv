<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h3>A list of some of the form attributes that can be used</h3>
    <!-- form tag to distinguish items in the form -->
    <form>
        <!-- label tag to "name the input" -->
        <label for="name">Name</label>
        <!-- input type specifies what type of input ot use (IE Radio Name Date etcÃŸ) -->
        <input for="text"><br>
        <label for="date">Date</label>
        <input type="date"><br>
        <label for="range">Range</label>
        <input type="range"><br>
        <label for="search">Search</label>
        <input type="search"><br>
        <label for="file">File</label>
        <input type="file"><br>
        <label for="submit"></label>
        <input type="submit"><br>

    </form>

</body>

</html>ti
